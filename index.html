<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>Rock..Paper..Scissors</title>
  </head>
  <body>
    <h1>Rock..Paper..Scissors..SHOOT!</h1>
    <h2>Press your choice to play!</h2>
    <div class="row">
      <div class="column">
        <button type="button" class="rock-button" onclick="play('rock')">
          <i class="fas fa-hand-rock"></i>
        </button>
      </div>
      <div class="column">
        <button type="button" class="paper-button" onclick="play('paper')"><i class="fas fa-hand-paper"></i>
        </button>
      </div>
      <div class="column">
        <button type="button" class="scissors-button" onclick="play('scissors')"><i class="fas fa-hand-scissors"></i></button>
      </div>
     </div>
    <div class="results">
      <h3>Computer played: </h3>
      <p id="compChoice"></p>
      <h3>You played: </h3>
      <p id="user"></p>
      <h3>Game result: </h3>
      <p id="gameResult"></p>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
